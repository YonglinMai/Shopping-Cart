<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    </head>
    <body>
    <div class="Shop">
        <div class="name">
            <h1>Bookstore</h1>
        </div>
        <div class="items">
            <h3>Image of the Book(s)</h3>
            <h3>Title</h3>
            <h3>price</h3>
        </div>
        <div class="merchandises">
        </div>
        <div class= "addItems">
            <input class="imageInput" placeholder= "imageUrl">
            <input class="titleInput" placeholder= "title">
            <input class="priceInput" placeholder= "price">
            <button class= "add">Add Item</button>
        </div>
        <div class= "totalItem">
            <h3>Total number of items in your cart: <span class= "total"></span></h3>
        </div>
        <div class= "price">
            <h3>Total: <span class="totalP"></span></h3>
        </div>
        <div class="checkout">
            <button>Checkout</button>
        </div>
    </div>
    </body>
</html>
